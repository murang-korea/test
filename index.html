<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Entry Player</title>

<style>
html, body {
    margin:0;
    width:100%;
    height:100%;
    background:#000;
    overflow:hidden;
}

#player {
    position:absolute;
    inset:0;
}

iframe {
    position:absolute;
    border:none;
    transform-origin: top left;
}
</style>
</head>

<body>

<div id="player">
    <iframe id="frame"></iframe>
</div>

<script>

// ⭐ 여기 링크만 바꾸면 됨
let entryProjectUrl =
"https://playentry.org/project/67b313a92a0d3f3f7f425b94";


// =========================
// ID 추출
// =========================
function getProjectId(url){
    let match = url.match(/project\/([a-z0-9]+)/i);
    return match ? match[1] : null;
}

let projectId = getProjectId(entryProjectUrl);

let frame = document.getElementById("frame");

frame.src =
`https://playentry.org/embed/${projectId}`;



// =========================
// 반응형 스케일
// =========================
const WIDTH = 960;
const HEIGHT = 540;

function resize(){

    let scale = Math.min(
        window.innerWidth / WIDTH,
        window.innerHeight / HEIGHT
    );

    frame.style.width = WIDTH + "px";
    frame.style.height = HEIGHT + "px";

    frame.style.transform = `scale(${scale})`;

    frame.style.left =
        (window.innerWidth - WIDTH * scale)/2 + "px";

    frame.style.top =
        (window.innerHeight - HEIGHT * scale)/2 + "px";
}

window.addEventListener("resize", resize);
resize();

</script>

</body>
</html>
